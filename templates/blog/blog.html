{% extends 'blog/blog-base.html' %}
{% load static %}

{% block title %} - Library {% endblock title %}

{% block content %}

<style>
  .course_image img{
    width: 100%;
    height: 300px;
  }
</style>
<section class="container">
  <div class="courses_container">
    {% for article in articles %}
    <article class="course">

        <div class="course_image">
          {% if article.image %}
            <img src="{{ article.image.url }}" alt="{{ article.title }}">
          {% else %}
          <img src="" alt="{{ article.title }}">
          {% endif %}
        </div>
        <div class="course_info">
            <h4>{{ article.title }}</h4>
            <br>
            <a href="{% url 'article' article.id %}" class="btn btn-primary">Read More</a>
        </div>
    </article>
    {% endfor %}
</div>
</section>

      {% endblock content %}
